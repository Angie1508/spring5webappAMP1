<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Workout</title>
</head>
<body>
<h1>Author List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Lastname</th>

    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">12345</td>
        <td th:text="${author.firstName}">Pero</td>
        <td th:text="${author.lastName}">Peric</td>
    </tr>
</table>

</body>
</html>
